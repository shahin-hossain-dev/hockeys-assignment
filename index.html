<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#FF4240',
                        'secondary-color': '#131318'
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header section-->
    <header class="max-w-[95%] lg:max-w-5xl mx-auto">
        <!-- nav bar start -->
        <nav class="navbar bg-base-100 py-3 lg:py-8">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class=" text-3xl font-extrabold text-secondary-color">Hockey<span
                        class="mx-0 text-primary-color ">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-base text-primary-color font-bold">Home</a></li>
                    <li><a class="text-base">About</a></li>
                    <li><a class="text-base">Pages</a></li>
                    <li><a class="text-base">Blog</a></li>
                    <li><a class="text-base">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle hidden lg:flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a class="btn bg-primary-color text-white hover:text-secondary-color">Get Ticket</a>
            </div>
        </nav>
        <!-- banner added -->
        <section>
            <div class="carousel w-full">
                <!-- slide 1 -->
                <div id="slide1"
                    class="carousel-item relative w-full bg-[url('./images/1.png')] bg-no-repeat bg-cover rounded-2xl bg-center h-[335px] lg:h-[550px]">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❮</a>
                        <a href="#slide2"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❯</a>
                    </div>
                </div>
                <!-- slide 2 -->
                <div id="slide2"
                    class="carousel-item relative w-full bg-[url('./images/2.png')] bg-no-repeat bg-cover rounded-2xl bg-center  h-[335px] lg:h-[550px]">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❮</a>
                        <a href="#slide3"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❯</a>
                    </div>
                </div>
                <!-- slide 3 -->
                <div id="slide3"
                    class="carousel-item relative w-full bg-[url('./images/3.png')] bg-no-repeat bg-cover rounded-2xl bg-center h-[335px] lg:h-[550px]">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❮</a>
                        <a href="#slide1"
                            class="btn btn-circle bg-secondary-color border-0 text-white text-xl hover:text-secondary-color">❯</a>
                    </div>
                </div>
                <!-- badge -->

            </div>
            <div
                class="lg:translate-x-[500px] lg:-translate-y-[190px] p-8 rounded-2xl bg-secondary-color text-white max-w-[500px]">
                <h3 class="text-2xl font-extrabold mb-4">Meet all the heroes from the field</h3>
                <p class="text-[rgba(255,255,255,0.60)]">Discover hockey excellence online with gear, stats, and
                    vibrant community.
                </p>
            </div>
        </section>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer sections -->
    <footer></footer>
</body>

</html>
